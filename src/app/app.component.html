<div class="container">
  <ng-template [ngIf]="!userSession.userDetails">
    <div class="row justify-content-center">
      <div class="col-md-4 mt-2">
        <mr-ngx-plaid-link-button
          env="sandbox"
          [publicKey]="API_KEY"
          institution=""
          [countryCodes]="['US', 'CA', 'GB']"
          (Success)="onPlaidSuccess($event)"
          (Exit)="onPlaidExit($event)"
          (Load)="onPlaidLoad($event)"
          (Event)="onPlaidEvent($event)"
          className="launch-plaid-link-button"
          buttonText="Link Your Bank Account"
          (Click)="onPlaidClick($event)"
        ></mr-ngx-plaid-link-button>
      </div>
    </div>
  </ng-template>
  <ng-template [ngIf]="userSession.userDetails">
    <div class="row justify-content-center">
      <div class="col-md-4 mt-2 text-center">
        <button class="btn btn-primary btn-get-transaction"
                (click)="onGetTransactions()">Get Transaction</button>
      </div>
    </div>
  </ng-template>
</div>
